<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Tambah Siswa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c47bf836a3.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <div class="container">
            <div class="d-flex justify-align-center my-2"> <img src="{{url_for('static', filename='images/logo.png')}}"
                width="64" height="64">
            <h3 class="text-white mt-3 mb-3 ms-2">Present Time!</h3>
        </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-4">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('dashboard')}}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('listSiswa')}}">Data Siswa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-lg">
        <div class="bg-white py-5 px-3 px-md-4 px-lg-5 px-xl-5" style="border-radius: 1.5rem;">
            <div class="row mb-4">
                <h3>Edit Data Siswa</h3>
            </div>
            <form method="post" action="{{ url_for('editSiswa') }}">
                <div class="row d-flex align-items-center mb-4">
                    <div class="mb-3 col-12"> <label for="nis" class="form-text">NIS</label>
                        <input type="text" class="form-control" name="nis" placeholder="Contoh. 2021XXXXXX" value="{{ siswa.get('nama')}}">
                    </div>
                    <div class="mb-3 col-12"> <label for="name" class="form-text">Nama Siswa</label>
                        <input type="text" class="form-control" name="name" placeholder="Contoh. John Doe">
                    </div>
                    <div class="mb-3 col-12"> <label for="email" class="form-text">Email</label>
                        <input type="text" class="form-control" name="email" placeholder="Contoh. johdoe@example.com">
                    </div>
                    <div class="mb-3 col-12"> <label for="kelas" class="form-text">Kelas</label>
                        <select class="form-select" name="kelas">
                            {% for i in kelas %}
                            <option value="{{ i.get('id_kelas') }}">{{ i.get("nama_kelas") }}</option>
                            {% endfor %}
                          </select>
                    </div>
                    <div class="mb-3 col-12"> <label for="password" class="form-text">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-3 col-12"> <label for="telp" class="form-text">No. Telp</label>
                        <input type="text" class="form-control" name="telp" placeholder="+628123123123">
                    </div>
                    
                    <button type="submit" name="" id=""
                            class="d-flex align-items-center btn btn-primary justify-content-center mt-4">
                            Edit Data Siswa
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
</body>

</html>
